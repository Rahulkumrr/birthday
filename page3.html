		<style>
	.toi{ 
		font:black;
		width: 300px;
		height: 300px;
		margin: 8px;
		display: inline-block;
		background-size: cover;
		background-position: center;
		border-radius: 8px;
		border: 4px solid red;
		transition: 1s;
		position: relative;
		overflow: hidden;
	}

	.toi:before,.toi:after{
		position: absolute;
		top: 0; 
		bottom: 0;
		left: 0;
		right: 0;
		background: inherit;
		transition: 0.3s;
	}

	.toi:after{
		background: #f0f;
		transform:translateY(100%);
		content:attr(data-text);
		padding: 80px;
		display: flex;
		align-items: center;
		text-align: center;
	}

	.toi:hover:after{
		transform:translateY(0);
		box-shadow: 0 0 0 200px rgba(0,0,0,0.5)
	}

	.toi:hover:before{
		transform:translateY(-50%);/*try diff*/
	}

	 
	.toi.slide-down:after{
		transform:translate(100%,0);
		padding: 66px;
	}
	.toi.slide-down:hover:before{
		transform:translate(-50%,0);/* try diff*/
	}


	.toi.slide-left:after{
		transform:translateY(-100%);
		padding: 120px;
	}
	.toi.slide-left:hover:before{
		transform:translateY(-50%);/*try diff*/
	}


	.toi.slide-right:after{
		transform:translate(-100%,0);
		padding: 100px;
	}
	.toi.slide-right:hover:before{
		transform:translate(50%);
	} 

	.toi:hover:after{
		transform:translateY(0);
		box-shadow: 0 0 0 200px rgba(0,0,0,0.5) 
	}
